- name: Listen to Kafka and trigger playbook
  hosts: localhost
  sources:
    - name: Listen to Kafka
      ansible.eda.kafka:
        host: "localhost:9092"
        topic: "network-events"
  rules:
    - name: Run playbook when interface goes down
      condition: event.message != "" 
      action:
        run_job_template:
          name: arista8
          organization: Default
